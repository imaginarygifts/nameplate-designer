<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas Test</title>
</head>
<body>

<h2>If you see a red box below, canvas works</h2>

<canvas id="c" width="300" height="150" style="border:1px solid black;"></canvas>

<script>
const c = document.getElementById("c");
const ctx = c.getContext("2d");

ctx.fillStyle = "red";
ctx.fillRect(50, 40, 200, 70);
</script>

</body>
</html>
