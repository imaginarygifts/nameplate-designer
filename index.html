<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nameplate Designer – Rotate / Resize / Delete</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Montserrat&family=Playfair+Display&family=Great+Vibes&family=Dancing+Script&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Poppins;background:#eee;}
#controls{
  background:#fff;padding:10px;
  display:flex;gap:10px;flex-wrap:wrap;
  justify-content:center;
}
select,button{padding:6px 10px;font-size:14px;}
#colors{display:none;background:#fff;padding:8px;margin:auto;width:max-content}
.color{
  width:22px;height:22px;border-radius:50%;
  display:inline-block;margin:4px;border:1px solid #333;cursor:pointer;
}
canvas{
  background:#fff;border:2px solid #000;
  display:block;margin:15px auto;
  touch-action:none;
}
</style>
</head>

<body>

<div id="controls">
  <select onchange="addShape(this.value)">
    <option value="">Shape</option>
    <option value="rect">Rectangle</option>
    <option value="rounded">Rounded</option>
    <option value="circle">Circle</option>
    <option value="oval">Oval</option>
    <option value="pill">Pill</option>
    <option value="diamond">Diamond</option>
    <option value="hexagon">Hexagon</option>
  </select>

  <button onclick="addText()">Add Text</button>

  <select onchange="changeFont(this.value)">
    <option value="">Font</option>
    <option>Poppins</option>
    <option>Montserrat</option>
    <option>Playfair Display</option>
    <option>Great Vibes</option>
    <option>Dancing Script</option>
  </select>
</div>

<div id="colors"></div>
<canvas id="canvas" width="900" height="450"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const colorsDiv = document.getElementById("colors");

let objects=[], selected=null;
let mode=null; // move | resize | rotate | delete
let sx=0, sy=0, startAngle=0;

const COLORS=["#000","#fff","#5a3a22","#f7f4e9","#e74c3c","#3498db","#2ecc71"];

/* ---------- UTIL ---------- */
function getPos(e){
  const r=canvas.getBoundingClientRect();
  const t=e.touches?e.touches[0]:e;
  return {
    x:(t.clientX-r.left)*(canvas.width/r.width),
    y:(t.clientY-r.top)*(canvas.height/r.height)
  };
}

/* ---------- DRAW ---------- */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  objects.forEach(o=>{
    ctx.save();
    ctx.translate(o.x+o.w/2,o.y+o.h/2);
    ctx.rotate(o.rotation);
    ctx.translate(-o.w/2,-o.h/2);

    ctx.fillStyle=o.color;

    if(o.type==="shape") drawShape(o);
    if(o.type==="text"){
      ctx.font=`${o.size}px ${o.font}`;
      ctx.textBaseline="top";
      ctx.fillText(o.text,0,0);
      o.w=ctx.measureText(o.text).width;
      o.h=o.size;
    }

    if(o===selected) drawHandles(o);

    ctx.restore();
  });
}

/* ---------- SHAPES ---------- */
function drawShape(o){
  const w=o.w,h=o.h;
  ctx.beginPath();
  if(o.shape==="rect") ctx.rect(0,0,w,h);
  if(o.shape==="rounded") roundRect(0,0,w,h,20);
  if(o.shape==="circle") ctx.arc(w/2,h/2,w/2,0,Math.PI*2);
  if(o.shape==="oval") ctx.ellipse(w/2,h/2,w/2,h/2,0,0,Math.PI*2);
  if(o.shape==="pill") roundRect(0,0,w,h,h/2);
  if(o.shape==="diamond"){
    ctx.moveTo(w/2,0);ctx.lineTo(w,h/2);
    ctx.lineTo(w/2,h);ctx.lineTo(0,h/2);ctx.closePath();
  }
  if(o.shape==="hexagon"){
    for(let i=0;i<6;i++){
      const a=Math.PI/3*i;
      ctx.lineTo(w/2+w/2*Math.cos(a),h/2+h/2*Math.sin(a));
    }
    ctx.closePath();
  }
  ctx.fill();
}
function roundRect(x,y,w,h,r){
  ctx.moveTo(x+r,y);
  ctx.arcTo(x+w,y,x+w,y+h,r);
  ctx.arcTo(x+w,y+h,x,y+h,r);
  ctx.arcTo(x,y+h,x,y,r);
  ctx.arcTo(x,y,x+w,y,r);
}

/* ---------- HANDLES ---------- */
function drawHandles(o){
  ctx.strokeStyle="#1e90ff";
  ctx.strokeRect(0,0,o.w,o.h);

  drawHandle(-16,-16,"×");           // delete
  drawHandle(o.w+16,-16,"↻");        // rotate
  drawHandle(o.w+16,o.h+16,"↔");     // resize
}

function drawHandle(x,y,t){
  ctx.beginPath();
  ctx.arc(x,y,10,0,Math.PI*2);
  ctx.fillStyle="#fff";
  ctx.fill();
  ctx.stroke();
  ctx.fillStyle="#000";
  ctx.fillText(t,x-5,y+5);
}

/* ---------- ADD ---------- */
function addShape(s){
  if(!s) return;
  objects=objects.filter(o=>o.type!=="shape");
  selected={
    type:"shape",shape:s,
    x:250,y:150,w:350,h:150,
    rotation:0,color:"#000"
  };
  objects.unshift(selected);
  showColors();
  draw();
}

function addText(){
  const t=prompt("Text","Your Name");
  if(!t) return;
  selected={
    type:"text",text:t,
    x:300,y:200,
    size:40,font:"Poppins",
    rotation:0,color:"#000",w:0,h:0
  };
  objects.push(selected);
  showColors();
  draw();
}

function changeFont(f){
  if(selected&&selected.type==="text"){
    selected.font=f;
    draw();
  }
}

/* ---------- COLORS ---------- */
function showColors(){
  colorsDiv.innerHTML="";
  COLORS.forEach(c=>{
    const d=document.createElement("div");
    d.className="color";
    d.style.background=c;
    d.onclick=()=>{selected.color=c;draw();};
    colorsDiv.appendChild(d);
  });
  colorsDiv.style.display="block";
}

/* ---------- EVENTS ---------- */
canvas.onmousedown = canvas.ontouchstart = e=>{
  e.preventDefault();
  const p=getPos(e);
  selected=null; mode=null;

  for(let i=objects.length-1;i>=0;i--){
    const o=objects[i];
    const cx=o.x+o.w/2, cy=o.y+o.h/2;
    const dx=p.x-cx, dy=p.y-cy;
    const cos=Math.cos(-o.rotation), sin=Math.sin(-o.rotation);
    const rx=cos*dx-sin*dy+o.w/2;
    const ry=sin*dx+cos*dy+o.h/2;

    if(Math.hypot(rx+16,ry+16)<10){
      objects.splice(i,1); draw(); return;
    }
    if(Math.hypot(rx-(o.w+16),ry+16)<10){
      selected=o; mode="rotate";
      startAngle=Math.atan2(p.y-cy,p.x-cx)-o.rotation;
      break;
    }
    if(Math.hypot(rx-(o.w+16),ry-(o.h+16))<10){
      selected=o; mode="resize"; sx=p.x; sy=p.y; break;
    }
    if(rx>0&&rx<o.w&&ry>0&&ry<o.h){
      selected=o; mode="move"; sx=p.x; sy=p.y; break;
    }
  }
  draw();
};

canvas.onmousemove = canvas.ontouchmove = e=>{
  if(!selected||!mode) return;
  e.preventDefault();
  const p=getPos(e);

  if(mode==="move"){
    selected.x+=p.x-sx; selected.y+=p.y-sy;
    sx=p.x; sy=p.y;
  }
  if(mode==="resize"){
    selected.w+=p.x-sx; selected.h+=p.y-sy;
    if(selected.type==="text"){
      selected.size+=(p.y-sy)*0.5;
      if(selected.size<10) selected.size=10;
    }
    sx=p.x; sy=p.y;
  }
  if(mode==="rotate"){
    const cx=selected.x+selected.w/2;
    const cy=selected.y+selected.h/2;
    selected.rotation=Math.atan2(p.y-cy,p.x-cx)-startAngle;
  }
  draw();
};

canvas.onmouseup = canvas.ontouchend = ()=>{mode=null;};

draw();
</script>
</body>
</html>
