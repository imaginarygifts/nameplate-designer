<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nameplate Designer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Montserrat&family=Playfair+Display&family=Libre+Baskerville&family=Lora&family=Cinzel&family=Great+Vibes&family=Dancing+Script&family=Allura&family=Alex+Brush&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Poppins;background:#f2f2f2;}
#controls{
  background:#fff;padding:10px;
  display:flex;gap:10px;flex-wrap:wrap;
  justify-content:center;align-items:center;
}
select,button{padding:6px 10px;font-size:14px;}
.icon-btn{font-size:18px;border:1px solid #ccc;border-radius:6px;background:#fff;}
#colorPanel{
  display:none;background:#fff;padding:8px;
  margin:5px auto;border-radius:6px;
}
.color-swatch{
  width:26px;height:26px;border-radius:50%;
  display:inline-block;margin:4px;
  border:1px solid #999;cursor:pointer;
}
canvas{
  background:#fff;border:2px solid #333;
  display:block;margin:15px auto;
  touch-action:none;
}
</style>
</head>

<body>

<div id="controls">
  <select onchange="addShape(this.value)">
    <option value="">Choose Shape</option>
    <option value="rect">Rectangle</option>
    <option value="rounded">Rounded</option>
    <option value="pill">Pill</option>
    <option value="circle">Circle</option>
    <option value="oval">Oval</option>
    <option value="arch">Arch</option>
    <option value="diamond">Diamond</option>
    <option value="hexagon">Hexagon</option>
    <option value="shield">Shield</option>
    <option value="vertical">Vertical</option>
  </select>

  <select onchange="addLogo(this.value)">
    <option value="">Add Logo</option>
    <option value="om">Om</option>
    <option value="cross">Cross</option>
    <option value="ganesha">Ganesha</option>
    <option value="trishul">Trishul</option>
    <option value="krishna">Krishna</option>
    <option value="buddha">Buddha</option>
    <option value="swastik">Swastik</option>
    <option value="house">House</option>
  </select>

  <select onchange="changeFont(this.value)">
    <option value="">Select Font</option>
    <option>Poppins</option>
    <option>Montserrat</option>
    <option>Playfair Display</option>
    <option>Libre Baskerville</option>
    <option>Lora</option>
    <option>Cinzel</option>
    <option>Great Vibes</option>
    <option>Dancing Script</option>
    <option>Allura</option>
    <option>Alex Brush</option>
  </select>

  <button onclick="addText()">Add Text</button>
  <button class="icon-btn" onclick="undo()">âŸ²</button>
  <button class="icon-btn" onclick="redo()">âŸ³</button>
  <button id="colorBtn" onclick="toggleColorPanel()" style="display:none;">ðŸŽ¨ Color</button>
  <button onclick="exportJPG()">Save JPG</button>
</div>

<div id="colorPanel"></div>
<canvas id="canvas" width="900" height="450"></canvas>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
const colorPanel=document.getElementById("colorPanel");
const colorBtn=document.getElementById("colorBtn");

let objects=[],selected=null;
let action=null,sx=0,sy=0,startAngle=0;
let undoStack=[],redoStack=[];

const ICON_R=10, ICON_OFFSET=18;

const LOGOS={
  om:"https://www.svgrepo.com/show/475656/om.svg",
  cross:"https://www.svgrepo.com/show/475662/cross.svg",
  ganesha:"https://www.svgrepo.com/show/475655/ganesha.svg",
  trishul:"https://www.svgrepo.com/show/475661/trishul.svg",
  krishna:"https://www.svgrepo.com/show/475658/flute.svg",
  buddha:"https://www.svgrepo.com/show/475653/buddha.svg",
  swastik:"https://www.svgrepo.com/show/475659/swastika.svg",
  house:"https://www.svgrepo.com/show/475651/home.svg"
};

const COLORS=[
 {type:"solid",v:"#000"},
 {type:"solid",v:"#fff"},
 {type:"solid",v:"#5a3a22"},
 {type:"solid",v:"#f7f4e9"},
 {type:"solid",v:"#e74c3c"},
 {type:"solid",v:"#3498db"},
 {type:"solid",v:"#2ecc71"},
 {type:"gradient",name:"gold",css:"linear-gradient(90deg,#7a5c00,#fff3b0,#7a5c00)"},
 {type:"gradient",name:"silver",css:"linear-gradient(90deg,#7d7d7d,#ffffff,#7d7d7d)"},
 {type:"gradient",name:"rosegold",css:"linear-gradient(90deg,#8b5a5a,#f3c1c1,#8b5a5a)"}
];

function metallicGradient(name,w){
 const g=ctx.createLinearGradient(0,0,w,0);
 if(name==="gold"){g.addColorStop(0,"#7a5c00");g.addColorStop(.5,"#fff3b0");g.addColorStop(1,"#7a5c00");}
 if(name==="silver"){g.addColorStop(0,"#7d7d7d");g.addColorStop(.5,"#ffffff");g.addColorStop(1,"#7d7d7d");}
 if(name==="rosegold"){g.addColorStop(0,"#8b5a5a");g.addColorStop(.5,"#f3c1c1");g.addColorStop(1,"#8b5a5a");}
 return g;
}

function getPos(e){
 const r=canvas.getBoundingClientRect();
 const t=e.touches?e.touches[0]:e;
 return {x:(t.clientX-r.left)*(canvas.width/r.width),
         y:(t.clientY-r.top)*(canvas.height/r.height)};
}

function saveState(){undoStack.push(JSON.stringify(objects));redoStack=[];}
function undo(){if(!undoStack.length)return;redoStack.push(JSON.stringify(objects));objects=JSON.parse(undoStack.pop());selected=null;draw();}
function redo(){if(!redoStack.length)return;undoStack.push(JSON.stringify(objects));objects=JSON.parse(redoStack.pop());selected=null;draw();}

function draw(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 objects.forEach(o=>{
  ctx.save();
  ctx.translate(o.x+o.w/2,o.y+o.h/2);
  ctx.rotate(o.rotation);
  ctx.translate(-o.w/2,-o.h/2);

  if(o.color?.type==="gradient") ctx.fillStyle=metallicGradient(o.color.name,o.w);
  else ctx.fillStyle=o.color;

  if(o.type==="shape"){drawShape(o);}
  if(o.type==="text"){
   ctx.font=`${o.fontSize}px ${o.font}`;
   ctx.textAlign="center";
   ctx.textBaseline="middle";
   ctx.fillText(o.text,o.w/2,o.h/2);
  }
  if(o.type==="logo"){
   ctx.drawImage(o.img,0,0,o.w,o.h);
  }

  if(o===selected){
   ctx.strokeStyle="#1e90ff";
   ctx.setLineDash([6,4]);
   ctx.strokeRect(0,0,o.w,o.h);
   ctx.setLineDash([]);

   drawHandle(o.x-ICON_OFFSET,o.y-ICON_OFFSET,"Ã—");
   drawHandle(o.x+o.w+ICON_OFFSET,o.y-ICON_OFFSET,"â†»");
   drawHandle(o.x+o.w+ICON_OFFSET,o.y+o.h+ICON_OFFSET,"â†”");
  }
  ctx.restore();
 });
}

function drawHandle(x,y,t){
 ctx.beginPath();
 ctx.arc(x,y,ICON_R,0,Math.PI*2);
 ctx.fillStyle="#fff";ctx.fill();ctx.stroke();
 ctx.fillStyle="#333";
 ctx.fillText(t,x-4,y+4);
}

/* SHAPES */
function drawShape(o){
 const w=o.w,h=o.h;
 ctx.beginPath();
 if(o.shape==="rect") ctx.rect(0,0,w,h);
 if(o.shape==="rounded") roundRect(0,0,w,h,25);
 if(o.shape==="pill") roundRect(0,0,w,h,h/2);
 if(o.shape==="circle") ctx.arc(w/2,h/2,w/2,0,Math.PI*2);
 if(o.shape==="oval") ctx.ellipse(w/2,h/2,w/2,h/2,0,0,Math.PI*2);
 if(o.shape==="arch"){ctx.moveTo(0,h);ctx.lineTo(0,h/2);ctx.arc(w/2,h/2,w/2,Math.PI,0);ctx.lineTo(w,h);}
 if(o.shape==="diamond"){ctx.moveTo(w/2,0);ctx.lineTo(w,h/2);ctx.lineTo(w/2,h);ctx.lineTo(0,h/2);ctx.closePath();}
 if(o.shape==="hexagon"){for(let i=0;i<6;i++){const a=Math.PI/3*i;ctx.lineTo(w/2+(w/2)*Math.cos(a),h/2+(h/2)*Math.sin(a));}ctx.closePath();}
 if(o.shape==="shield"){ctx.moveTo(0,0);ctx.lineTo(w,0);ctx.lineTo(w,h*0.6);ctx.lineTo(w/2,h);ctx.lineTo(0,h*0.6);ctx.closePath();}
 if(o.shape==="vertical") ctx.rect(0,0,w,h);
 ctx.fill();
}

function roundRect(x,y,w,h,r){
 ctx.moveTo(x+r,y);
 ctx.arcTo(x+w,y,x+w,y+h,r);
 ctx.arcTo(x+w,y+h,x,y+h,r);
 ctx.arcTo(x,y+h,x,y,r);
 ctx.arcTo(x,y,x+w,y,r);
}

function addShape(s){
 if(!s)return;
 saveState();
 objects=objects.filter(o=>o.type!=="shape");
 objects.unshift({type:"shape",shape:s,x:250,y:150,w:350,h:150,color:{type:"solid",v:"#000"},rotation:0});
 selected=objects[0];showColor();draw();
}

function addText(){
 const t=prompt("Text","Your Name");
 if(!t)return;
 saveState();
 ctx.font="40px Poppins";
 const w=ctx.measureText(t).width+30;
 objects.push({type:"text",text:t,x:450-w/2,y:220,w,h:70,fontSize:40,font:"Poppins",color:{type:"solid",v:"#000"},rotation:0});
 selected=objects.at(-1);showColor();draw();
}

function addLogo(l){
 if(!l)return;
 const img=new Image();
 img.crossOrigin="anonymous";
 img.onload=()=>{
  saveState();
  objects.push({type:"logo",img,x:420,y:180,w:80,h:80,color:{type:"solid",v:"#000"},rotation:0});
  selected=objects.at(-1);showColor();draw();
 };
 img.src=LOGOS[l];
}

function showColor(){colorBtn.style.display="inline-block";}
function toggleColorPanel(){
 colorPanel.innerHTML="";
 COLORS.forEach(c=>{
  const d=document.createElement("div");
  d.className="color-swatch";
  d.style.background=c.type==="gradient"?c.css:c.v;
  d.onclick=()=>{saveState();selected.color=c;draw();colorPanel.style.display="none";}
  colorPanel.appendChild(d);
 });
 colorPanel.style.display="block";
}

function changeFont(f){
 if(selected&&selected.type==="text"){
  saveState();
  selected.font=f;
  ctx.font=`${selected.fontSize}px ${f}`;
  selected.w=ctx.measureText(selected.text).width+30;
  draw();
 }
}

function exportJPG(){
 const a=document.createElement("a");
 a.download="design.jpg";
 a.href=canvas.toDataURL("image/jpeg",1);
 a.click();
}

draw();
</script>
</body>
</html>
