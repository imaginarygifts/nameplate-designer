<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Imaginary Gifts – Designer</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins;
  background:#eee;
}

/* BRAND */
#brand-header{
  background:#000;
  color:#f7f4e9;
  text-align:center;
  padding:20px;
  font-size:26px;
  font-weight:600;
}

/* CANVAS */
#canvas{
  background:#fff;
  border:2px solid #000;
  display:block;
  margin:10px auto;
  touch-action:none;
}

/* CONTROLS */
#bottom-controls{
  background:#000;
  padding:18px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}

#bottom-controls select,
#bottom-controls button{
  width:100%;
  padding:32px;
  font-size:22px;
  background:#000;
  color:#f7f4e9;
  border:2px solid #f7f4e9;
  border-radius:14px;
}

/* COLORS */
#colors{
  display:none;
  grid-column:1/-1;
  background:#000;
  padding:18px;
  text-align:center;
}
.color{
  width:42px;
  height:42px;
  border-radius:50%;
  margin:10px;
  display:inline-block;
  border:2px solid #f7f4e9;
}

/* SAVE */
#save-wrapper{ margin-top:50px; }
#save-btn{
  width:100%;
  padding:34px;
  font-size:24px;
  background:#000;
  color:#f7f4e9;
  border:none;
  border-top:3px solid #f7f4e9;
}
</style>
</head>

<body>

<div id="brand-header">Imaginary Gifts</div>
<canvas id="canvas"></canvas>

<div id="bottom-controls">
  <select onchange="addShape(this.value)">
    <option value="">Select Shape</option>
    <option value="rect">Rectangle</option>
    <option value="rounded">Rounded</option>
    <option value="circle">Circle</option>
    <option value="oval">Oval</option>
    <option value="pill">Pill</option>
    <option value="diamond">Diamond</option>
    <option value="hexagon">Hexagon</option>
  </select>

  <button id="colorBtn" onclick="toggleColors()" style="display:none">Select Colour</button>
  <button onclick="addText()">Add Text</button>

  <select onchange="changeFont(this.value)">
    <option value="">Select Font</option>
    <option>Poppins</option>
    <option>Great Vibes</option>
    <option>Playfair Display</option>
    <option>Montserrat</option>
    <option>Dancing Script</option>
  </select>

  <div id="colors"></div>
</div>

<div id="save-wrapper">
  <button id="save-btn" onclick="saveImage()">SAVE DESIGN</button>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const colorsDiv = document.getElementById("colors");
const colorBtn = document.getElementById("colorBtn");

function resizeCanvas(){
  const size = Math.min(window.innerWidth-20, window.innerHeight*0.7);
  canvas.width = size;
  canvas.height = size;
  draw();
}
window.addEventListener("resize", resizeCanvas);

let objects=[], selected=null;
let mode=null, sx=0, sy=0, startAngle=0;

const PALETTE=[
  "#000","#fff","#5a3a22","#f7f4e9","#e74c3c","#3498db","#2ecc71",
  "gold","silver","rosegold"
];

function metallic(type,w){
  const g=ctx.createLinearGradient(0,0,w,0);
  if(type==="gold"){g.addColorStop(0,"#7a5c00");g.addColorStop(.5,"#fff3b0");g.addColorStop(1,"#7a5c00");}
  if(type==="silver"){g.addColorStop(0,"#7d7d7d");g.addColorStop(.5,"#fff");g.addColorStop(1,"#7d7d7d");}
  if(type==="rosegold"){g.addColorStop(0,"#8b5a5a");g.addColorStop(.5,"#f3c1c1");g.addColorStop(1,"#8b5a5a");}
  return g;
}

function getPos(e){
  const r=canvas.getBoundingClientRect();
  const t=e.touches?e.touches[0]:e;
  return {
    x:(t.clientX-r.left)*(canvas.width/r.width),
    y:(t.clientY-r.top)*(canvas.height/r.height)
  };
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  objects.forEach(o=>{
    ctx.save();
    ctx.translate(o.x+o.w/2,o.y+o.h/2);
    ctx.rotate(o.rotation);
    ctx.translate(-o.w/2,-o.h/2);

    ctx.fillStyle = ["gold","silver","rosegold"].includes(o.color)
      ? metallic(o.color,o.w)
      : o.color;

    if(o.type==="shape") drawShape(o);
    if(o.type==="text"){
      ctx.font=`${o.size}px ${o.font}`;
      ctx.fillText(o.text,0,0);
      o.w=ctx.measureText(o.text).width;
      o.h=o.size;
    }

    if(o===selected) drawHandles(o);
    ctx.restore();
  });
}

function drawShape(o){
  const w=o.w,h=o.h;
  ctx.beginPath();
  if(o.shape==="rect") ctx.rect(0,0,w,h);
  if(o.shape==="rounded") roundRect(0,0,w,h,20);
  if(o.shape==="circle") ctx.arc(w/2,h/2,w/2,0,Math.PI*2);
  if(o.shape==="oval") ctx.ellipse(w/2,h/2,w/2,h/2,0,0,Math.PI*2);
  if(o.shape==="pill") roundRect(0,0,w,h,h/2);
  if(o.shape==="diamond"){ctx.moveTo(w/2,0);ctx.lineTo(w,h/2);ctx.lineTo(w/2,h);ctx.lineTo(0,h/2);}
  if(o.shape==="hexagon"){for(let i=0;i<6;i++){const a=Math.PI/3*i;ctx.lineTo(w/2+w/2*Math.cos(a),h/2+h/2*Math.sin(a));}}
  ctx.closePath(); ctx.fill();
}

function roundRect(x,y,w,h,r){
  ctx.moveTo(x+r,y);
  ctx.arcTo(x+w,y,x+w,y+h,r);
  ctx.arcTo(x+w,y+h,x,y+h,r);
  ctx.arcTo(x,y+h,x,y,r);
  ctx.arcTo(x,y,x+w,y,r);
}

function drawHandles(o){
  ctx.strokeStyle="#1e90ff";
  ctx.strokeRect(0,0,o.w,o.h);
  handle(-20,-20,"×");
  handle(o.w+20,-20,"↻");
  handle(o.w+20,o.h+20,"↔");
  handle(o.w/2,o.h/2,"✥");
}

function handle(x,y,t){
  ctx.beginPath();
  ctx.arc(x,y,12,0,Math.PI*2);
  ctx.fillStyle="#fff";ctx.fill();ctx.stroke();
  ctx.fillStyle="#000";ctx.fillText(t,x-6,y+6);
}

function addShape(s){
  if(!s) return;
  objects=objects.filter(o=>o.type!=="shape");
  const size=canvas.width*0.6;
  selected={type:"shape",shape:s,x:(canvas.width-size)/2,y:(canvas.height-size)/2,w:size,h:size*0.6,rotation:0,color:"#000"};
  objects.unshift(selected);
  colorBtn.style.display="block";
  draw();
}

function addText(){
  const t=prompt("Text","Your Name");
  if(!t) return;
  selected={type:"text",text:t,font:"Poppins",size:canvas.width*0.08,x:canvas.width*0.2,y:canvas.height*0.45,rotation:0,color:"#000"};
  objects.push(selected);
  colorBtn.style.display="block";
  draw();
}

function changeFont(f){
  if(selected&&selected.type==="text"){selected.font=f;draw();}
}

function toggleColors(){
  colorsDiv.innerHTML="";
  PALETTE.forEach(c=>{
    const d=document.createElement("div");
    d.className="color";
    d.style.background=["gold","silver","rosegold"].includes(c)
      ? "linear-gradient(90deg,#555,#fff,#555)"
      : c;
    d.onclick=()=>{selected.color=c;colorsDiv.style.display="none";draw();}
    colorsDiv.appendChild(d);
  });
  colorsDiv.style.display = colorsDiv.style.display==="block"?"none":"block";
}

canvas.onmousedown = canvas.ontouchstart = e=>{
  e.preventDefault();
  const p=getPos(e);
  selected=null; mode=null;

  for(let i=objects.length-1;i>=0;i--){
    const o=objects[i];
    const cx=o.x+o.w/2, cy=o.y+o.h/2;
    const dx=p.x-cx, dy=p.y-cy;
    const cos=Math.cos(-o.rotation), sin=Math.sin(-o.rotation);
    const rx=cos*dx-sin*dy+o.w/2;
    const ry=sin*dx+cos*dy+o.h/2;

    if(Math.hypot(rx+20,ry+20)<14){objects.splice(i,1);draw();return;}
    if(Math.hypot(rx-(o.w+20),ry+20)<14){selected=o;mode="rotate";startAngle=Math.atan2(p.y-cy,p.x-cx)-o.rotation;break;}
    if(Math.hypot(rx-(o.w+20),ry-(o.h+20))<14){selected=o;mode="resize";sx=p.x;sy=p.y;break;}
    if(Math.hypot(rx-o.w/2,ry-o.h/2)<16){selected=o;mode="move";sx=p.x;sy=p.y;break;}
  }
  colorBtn.style.display=selected?"block":"none";
  draw();
};

canvas.onmousemove = canvas.ontouchmove = e=>{
  if(!selected||!mode) return;
  e.preventDefault();
  const p=getPos(e);

  if(mode==="move"){selected.x+=p.x-sx;selected.y+=p.y-sy;}
  if(mode==="resize"){
    selected.w+=p.x-sx;selected.h+=p.y-sy;
    if(selected.type==="text"){selected.size+=(p.y-sy)*0.5;}
  }
  if(mode==="rotate"){
    const cx=selected.x+selected.w/2;
    const cy=selected.y+selected.h/2;
    selected.rotation=Math.atan2(p.y-cy,p.x-cx)-startAngle;
  }
  sx=p.x; sy=p.y;
  draw();
};

canvas.onmouseup = canvas.ontouchend = ()=>{mode=null;};

function saveImage(){
  const a=document.createElement("a");
  a.download="design.jpg";
  a.href=canvas.toDataURL("image/jpeg",1);
  a.click();
}

resizeCanvas();
draw();
</script>
</body>
</html>
