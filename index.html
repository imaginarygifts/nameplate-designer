<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nameplate Designer</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Great+Vibes&family=Playfair+Display&family=Cormorant&family=Dancing+Script&family=Montserrat&family=Cinzel&family=Libre+Baskerville&family=Lora&family=Abril+Fatface&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins, sans-serif;
  background:#f2f2f2;
}

#controls{
  background:#fff;
  padding:10px;
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
}

select,button{
  padding:6px 10px;
  font-size:14px;
}

#colorPanel{
  display:none;
  background:#fff;
  padding:10px;
  margin:0 auto;
  width:fit-content;
  border-radius:6px;
}

.color-swatch{
  width:26px;
  height:26px;
  border-radius:50%;
  display:inline-block;
  margin:4px;
  border:1px solid #aaa;
  cursor:pointer;
}

canvas{
  background:#fff;
  border:2px solid #333;
  display:block;
  margin:15px auto;
}
</style>
</head>

<body>

<div id="controls">
  <!-- Shapes -->
  <select onchange="addShape(this.value)">
    <option value="">Choose Shape</option>
    <option value="rect">Rectangle</option>
    <option value="rounded">Rounded</option>
    <option value="pill">Pill</option>
    <option value="circle">Circle</option>
    <option value="oval">Oval</option>
    <option value="arch">Arch</option>
    <option value="diamond">Diamond</option>
    <option value="hexagon">Hexagon</option>
    <option value="shield">Shield</option>
    <option value="vertical">Vertical Plate</option>
  </select>

  <!-- Fonts -->
  <select onchange="changeFont(this.value)">
    <option value="">Select Font</option>
    <option>Poppins</option>
    <option>Great Vibes</option>
    <option>Playfair Display</option>
    <option>Cormorant</option>
    <option>Dancing Script</option>
    <option>Montserrat</option>
    <option>Cinzel</option>
    <option>Libre Baskerville</option>
    <option>Lora</option>
    <option>Abril Fatface</option>
  </select>

  <button onclick="addText()">Add Text</button>
  <button onclick="exportJPG()">Save JPG</button>
</div>

<!-- COLOR PANEL -->
<div id="colorPanel"></div>

<canvas id="canvas" width="800" height="400"></canvas>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
const colorPanel=document.getElementById("colorPanel");

let objects=[], selected=null;
let action=null, sx=0, sy=0, startAngle=0;

const COLORS={
  black:"#000000",
  white:"#ffffff",
  brown:"#5a3a22",
  ivory:"#f7f4e9",
  gold:"#d4af37",
  silver:"#c0c0c0",
  rose:"#b76e79",
  yellow:"#f1c40f",
  red:"#e74c3c",
  blue:"#3498db",
  green:"#2ecc71"
};

/* ---------- DRAW ---------- */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  objects.forEach(o=>{
    ctx.save();
    ctx.translate(o.x+o.w/2,o.y+o.h/2);
    ctx.rotate(o.rotation);
    ctx.translate(-o.w/2,-o.h/2);

    if(o.type==="shape"){
      ctx.fillStyle=o.color;
      drawShape(o);
    }

    if(o.type==="text"){
      ctx.fillStyle=o.color;
      ctx.font=`${o.fontSize}px ${o.font}`;
      ctx.textAlign="center";
      ctx.textBaseline="middle";
      ctx.fillText(o.text,o.w/2,o.h/2);
    }

    if(o===selected) drawOutline(o);
    ctx.restore();
  });
}

function drawOutline(o){
  ctx.strokeStyle="#1e90ff";
  ctx.setLineDash([6,4]);
  ctx.strokeRect(0,0,o.w,o.h);
  ctx.setLineDash([]);
}

/* ---------- SHAPES ---------- */
function drawShape(o){
  const w=o.w,h=o.h;
  ctx.beginPath();
  if(o.shape==="rect") ctx.rect(0,0,w,h);
  if(o.shape==="rounded") roundRect(0,0,w,h,20);
  if(o.shape==="pill") roundRect(0,0,w,h,h/2);
  if(o.shape==="circle") ctx.arc(w/2,h/2,w/2,0,Math.PI*2);
  if(o.shape==="oval") ctx.ellipse(w/2,h/2,w/2,h/2,0,0,Math.PI*2);
  if(o.shape==="arch"){ctx.moveTo(0,h);ctx.lineTo(0,h/2);ctx.arc(w/2,h/2,w/2,Math.PI,0);ctx.lineTo(w,h);}
  if(o.shape==="diamond"){ctx.moveTo(w/2,0);ctx.lineTo(w,h/2);ctx.lineTo(w/2,h);ctx.lineTo(0,h/2);ctx.closePath();}
  if(o.shape==="hexagon"){
    const r=w/2;
    for(let i=0;i<6;i++){
      const a=Math.PI/3*i;
      ctx.lineTo(w/2+r*Math.cos(a),h/2+r*Math.sin(a));
    }
    ctx.closePath();
  }
  if(o.shape==="shield"){ctx.moveTo(0,0);ctx.lineTo(w,0);ctx.lineTo(w,h*0.6);ctx.lineTo(w/2,h);ctx.lineTo(0,h*0.6);ctx.closePath();}
  if(o.shape==="vertical") ctx.rect(0,0,w,h);
  ctx.fill();
}

function roundRect(x,y,w,h,r){
  ctx.moveTo(x+r,y);
  ctx.arcTo(x+w,y,x+w,y+h,r);
  ctx.arcTo(x+w,y+h,x,y+h,r);
  ctx.arcTo(x,y+h,x,y,r);
  ctx.arcTo(x,y,x+w,y,r);
}

/* ---------- ADD ---------- */
function addShape(shape){
  if(!shape) return;
  objects=objects.filter(o=>o.type!=="shape");
  objects.unshift({
    type:"shape",
    shape,
    x:250,y:130,
    w:300,h:140,
    color:"#000",
    rotation:0
  });
  selected=objects[0];
  updateColorPanel();
  draw();
}

function addText(){
  const t=prompt("Enter text","Your Name");
  if(!t) return;
  ctx.font="36px Poppins";
  const w=ctx.measureText(t).width+30;
  objects.push({
    type:"text",
    text:t,
    x:400-w/2,y:200-30,
    w,h:60,
    fontSize:36,
    font:"Poppins",
    color:"#ffffff",
    rotation:0
  });
  selected=objects[objects.length-1];
  updateColorPanel();
  draw();
}

/* ---------- COLOR PANEL ---------- */
function updateColorPanel(){
  colorPanel.innerHTML="";
  if(!selected){colorPanel.style.display="none";return;}

  Object.entries(COLORS).forEach(([name,val])=>{
    const d=document.createElement("div");
    d.className="color-swatch";
    d.style.background=val;
    d.onclick=()=>{selected.color=val;draw();}
    colorPanel.appendChild(d);
  });

  colorPanel.style.display="block";
}

/* ---------- FONT ---------- */
function changeFont(f){
  if(selected && selected.type==="text"){
    selected.font=f;
    ctx.font=`${selected.fontSize}px ${f}`;
    selected.w=ctx.measureText(selected.text).width+30;
    draw();
  }
}

/* ---------- INTERACTION ---------- */
canvas.addEventListener("mousedown",e=>{
  const mx=e.offsetX,my=e.offsetY;
  selected=null;
  for(let i=objects.length-1;i>=0;i--){
    const o=objects[i];
    if(mx>o.x && mx<o.x+o.w && my>o.y && my<o.y+o.h){
      selected=o;
      sx=mx-o.x; sy=my-o.y;
      updateColorPanel();
      break;
    }
  }
  draw();
});

canvas.addEventListener("mousemove",e=>{
  if(!selected) return;
  if(e.buttons){
    selected.x=e.offsetX-sx;
    selected.y=e.offsetY-sy;
    draw();
  }
});

function exportJPG(){
  const a=document.createElement("a");
  a.download="design.jpg";
  a.href=canvas.toDataURL("image/jpeg",1);
  a.click();
}

draw();
</script>

</body>
</html>
