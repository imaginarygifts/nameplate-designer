<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Imaginary Gifts â€“ Designer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Great+Vibes&family=Dancing+Script&family=Playfair+Display&family=Montserrat&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#000;
  font-family:Poppins;
}

/* LOGO HEADER */
#brand{
  background:#000;
  text-align:center;
  padding:30px;
  font-size:60px;
  font-family:"Cinzel Decorative", serif;
  font-weight:700;
  background-image:linear-gradient(135deg,#7a5c00,#fff3b0,#7a5c00);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* CANVAS */
#canvas{
  background:#fff;
  border:2px solid #000;
  border-radius:18px;
  display:block;
  margin:10px auto;
  touch-action:none;
}

/* CONTROLS */
#controls{
  background:#000;
  padding:18px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}

button,select{
  padding:30px;
  font-size:22px;
  background:#000;
  color:#f7f4e9;
  border:2px solid #f7f4e9;
  border-radius:14px;
}

/* COLOR PANEL */
#colors{
  grid-column:1/-1;
  display:none;
  text-align:center;
}

.color{
  width:40px;
  height:40px;
  border-radius:50%;
  margin:8px;
  display:inline-block;
  border:2px solid #f7f4e9;
}

/* SAVE */
#save{
  margin-top:50px;
  width:100%;
  padding:36px;
  font-size:26px;
  background:#000;
  color:#f7f4e9;
  border:2px solid #f7f4e9;
  border-radius:14px;
}
</style>
</head>

<body>

<div id="brand">Imaginary Gifts</div>
<canvas id="canvas"></canvas>

<div id="controls">
  <select onchange="addShape(this.value)">
    <option value="">Select Shape</option>
    <option value="rect">Rectangle</option>
    <option value="rounded">Rounded</option>
    <option value="circle">Circle</option>
    <option value="oval">Oval</option>
    <option value="pill">Pill</option>
  </select>

  <button onclick="toggleLock()">ðŸ”’ Lock / Unlock</button>

  <button id="colorBtn" onclick="toggleColors()" style="display:none">Select Colour</button>

  <button onclick="addText()">Add Text</button>

  <select onchange="changeFont(this.value)">
    <option value="">Select Font</option>
    <option>Cinzel Decorative</option>
    <option>Great Vibes</option>
    <option>Dancing Script</option>
    <option>Playfair Display</option>
    <option>Montserrat</option>
  </select>

  <div id="colors"></div>
</div>

<button id="save" onclick="saveImage()">SAVE DESIGN</button>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
const colorsDiv=document.getElementById("colors");
const colorBtn=document.getElementById("colorBtn");

function resizeCanvas(){
  const s=Math.min(innerWidth-20,innerHeight*0.7);
  canvas.width=s;
  canvas.height=s;
  draw();
}
addEventListener("resize",resizeCanvas);

let objects=[],selected=null;
let mode=null,sx=0,sy=0,startAngle=0;

const PALETTE=["#000","#fff","#5a3a22","#f7f4e9","#e74c3c","#3498db","#2ecc71","gold","silver","rosegold"];

function metallic(type,width){
  const g=ctx.createLinearGradient(0,0,width,0);
  if(type==="gold"){
    g.addColorStop(0,"#7a5c00");
    g.addColorStop(0.5,"#fff3b0");
    g.addColorStop(1,"#7a5c00");
  }
  if(type==="silver"){
    g.addColorStop(0,"#777");
    g.addColorStop(0.5,"#fff");
    g.addColorStop(1,"#777");
  }
  if(type==="rosegold"){
    g.addColorStop(0,"#8b5a5a");
    g.addColorStop(0.5,"#f3c1c1");
    g.addColorStop(1,"#8b5a5a");
  }
  return g;
}

function pos(e){
  const r=canvas.getBoundingClientRect();
  const t=e.touches?e.touches[0]:e;
  return {
    x:(t.clientX-r.left)*(canvas.width/r.width),
    y:(t.clientY-r.top)*(canvas.height/r.height)
  };
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  objects.forEach(o=>{
    ctx.save();
    ctx.translate(o.x+o.w/2,o.y+o.h/2);
    ctx.rotate(o.rotation);
    ctx.translate(-o.w/2,-o.h/2);

    if(o.type==="shape"){
      ctx.fillStyle=["gold","silver","rosegold"].includes(o.color)
        ? metallic(o.color,o.w)
        : o.color;
      drawShape(o);
    }

    if(o.type==="text"){
      ctx.font=`${o.size}px ${o.font}`;
      ctx.textBaseline="top";
      o.w=ctx.measureText(o.text).width;
      o.h=o.size;
      ctx.fillStyle=["gold","silver","rosegold"].includes(o.color)
        ? metallic(o.color,o.w)
        : o.color;
      ctx.fillText(o.text,0,0);
    }

    if(o===selected) drawIcons(o);
    ctx.restore();
  });
}

function drawShape(o){
  ctx.beginPath();
  if(o.shape==="rect") ctx.rect(0,0,o.w,o.h);
  if(o.shape==="rounded") roundRect(0,0,o.w,o.h,20);
  if(o.shape==="circle") ctx.arc(o.w/2,o.h/2,o.w/2,0,Math.PI*2);
  if(o.shape==="oval") ctx.ellipse(o.w/2,o.h/2,o.w/2,o.h/2,0,0,Math.PI*2);
  if(o.shape==="pill") roundRect(0,0,o.w,o.h,o.h/2);
  ctx.fill();
}

function roundRect(x,y,w,h,r){
  ctx.moveTo(x+r,y);
  ctx.arcTo(x+w,y,x+w,y+h,r);
  ctx.arcTo(x+w,y+h,x,y+h,r);
  ctx.arcTo(x,y+h,x,y,r);
  ctx.arcTo(x,y,x+w,y,r);
}

function drawIcon(x,y,t){
  ctx.beginPath();
  ctx.arc(x,y,14,0,Math.PI*2);
  ctx.fillStyle="#fff";ctx.fill();
  ctx.strokeStyle="#000";ctx.stroke();
  ctx.fillStyle="#000";
  ctx.font="16px Poppins";
  ctx.fillText(t,x-6,y+6);
}

function drawIcons(o){
  ctx.strokeStyle=o.locked?"#999":"#1e90ff";
  ctx.strokeRect(0,0,o.w,o.h);

  if(o.locked){
    drawIcon(o.w/2,-22,"ðŸ”’");
    return;
  }
  drawIcon(-18,-18,"Ã—");
  drawIcon(o.w+18,-18,"â†»");
  drawIcon(o.w+18,o.h+18,"â†”");
}

function addShape(s){
  if(!s)return;
  objects=objects.filter(o=>o.type!=="shape");
  const w=canvas.width*0.6;
  selected={
    type:"shape",
    shape:s,
    x:(canvas.width-w)/2,
    y:(canvas.height-w)/2,
    w:w,
    h:w*0.6,
    rotation:0,
    color:"#000",
    locked:false
  };
  objects.unshift(selected);
  colorBtn.style.display="block";
  draw();
}

function addText(){
  const t=prompt("Text","Your Name");
  if(!t)return;
  selected={
    type:"text",
    text:t,
    font:"Cinzel Decorative",
    size:canvas.width*0.08,
    x:canvas.width*0.2,
    y:canvas.height*0.45,
    rotation:0,
    color:"gold",
    locked:false
  };
  objects.push(selected);
  colorBtn.style.display="block";
  draw();
}

function changeFont(f){
  if(selected&&selected.type==="text"){selected.font=f;draw();}
}

function toggleLock(){
  if(!selected) return;
  selected.locked=!selected.locked;
  draw();
}

function toggleColors(){
  colorsDiv.innerHTML="";
  PALETTE.forEach(c=>{
    const d=document.createElement("div");
    d.className="color";
    d.style.background =
      c==="gold" ? "linear-gradient(135deg,#7a5c00,#fff3b0,#7a5c00)" :
      c==="silver" ? "linear-gradient(135deg,#777,#fff,#777)" :
      c==="rosegold" ? "linear-gradient(135deg,#8b5a5a,#f3c1c1,#8b5a5a)" :
      c;
    d.onclick=()=>{selected.color=c;colorsDiv.style.display="none";draw();}
    colorsDiv.appendChild(d);
  });
  colorsDiv.style.display=colorsDiv.style.display==="block"?"none":"block";
}

canvas.onmousedown=canvas.ontouchstart=e=>{
  e.preventDefault();
  const p=pos(e);
  selected=null; mode=null;

  for(let i=objects.length-1;i>=0;i--){
    const o=objects[i];
    const cx=o.x+o.w/2, cy=o.y+o.h/2;
    const dx=p.x-cx, dy=p.y-cy;
    const cos=Math.cos(-o.rotation), sin=Math.sin(-o.rotation);
    const rx=cos*dx-sin*dy+o.w/2;
    const ry=sin*dx+cos*dy+o.h/2;

    if(!o.locked && Math.hypot(rx+18,ry+18)<14){objects.splice(i,1);draw();return;}
    if(!o.locked && Math.hypot(rx-(o.w+18),ry+18)<14){selected=o;mode="rotate";startAngle=Math.atan2(p.y-cy,p.x-cx)-o.rotation;break;}
    if(!o.locked && Math.hypot(rx-(o.w+18),ry-(o.h+18))<14){selected=o;mode="resize";sx=p.x;sy=p.y;break;}
    if(!o.locked && rx>0&&rx<o.w&&ry>0&&ry<o.h){selected=o;mode="move";sx=p.x;sy=p.y;break;}

    if(rx>0&&rx<o.w&&ry>0&&ry<o.h){
      selected=o;
      break;
    }
  }
  colorBtn.style.display=selected?"block":"none";
  draw();
};

canvas.onmousemove=canvas.ontouchmove=e=>{
  if(!selected||!mode||selected.locked)return;
  e.preventDefault();
  const p=pos(e);

  if(mode==="move"){selected.x+=p.x-sx;selected.y+=p.y-sy;}
  if(mode==="resize"){
    selected.w+=p.x-sx;
    selected.h+=p.y-sy;
    if(selected.type==="text") selected.size+=(p.y-sy)*0.5;
  }
  if(mode==="rotate"){
    const cx=selected.x+selected.w/2;
    const cy=selected.y+selected.h/2;
    selected.rotation=Math.atan2(p.y-cy,p.x-cx)-startAngle;
  }
  sx=p.x; sy=p.y;
  draw();
};

canvas.onmouseup=canvas.ontouchend=()=>mode=null;

function saveImage(){
  const a=document.createElement("a");
  a.download="design.jpg";
  a.href=canvas.toDataURL("image/jpeg",1);
  a.click();
}

resizeCanvas();
draw();
</script>

</body>
</html>
