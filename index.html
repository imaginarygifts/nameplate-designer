<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nameplate Designer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Great+Vibes&family=Playfair+Display&family=Cormorant&family=Dancing+Script&family=Montserrat&family=Cinzel&family=Libre+Baskerville&family=Lora&family=Abril+Fatface&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Poppins,sans-serif;background:#f2f2f2;}
#controls{
  background:#fff;padding:10px;display:flex;gap:10px;
  justify-content:center;align-items:center;flex-wrap:wrap;
}
select,button{padding:6px 10px;font-size:14px;cursor:pointer;}
.icon-btn{font-size:18px;border:1px solid #ccc;border-radius:6px;background:#fff;}
#colorPanel{
  display:none;background:#fff;padding:8px;margin:5px auto;
  width:fit-content;border-radius:6px;
}
.color-swatch{
  width:24px;height:24px;border-radius:50%;
  display:inline-block;margin:4px;border:1px solid #aaa;
  cursor:pointer;
}
canvas{
  background:#fff;border:2px solid #333;
  display:block;margin:15px auto;
}
</style>
</head>

<body>

<div id="controls">
  <select onchange="addShape(this.value)">
    <option value="">Choose Shape</option>
    <option value="rect">Rectangle</option>
    <option value="rounded">Rounded</option>
    <option value="pill">Pill</option>
    <option value="circle">Circle</option>
    <option value="oval">Oval</option>
    <option value="arch">Arch</option>
    <option value="diamond">Diamond</option>
    <option value="hexagon">Hexagon</option>
    <option value="shield">Shield</option>
    <option value="vertical">Vertical</option>
  </select>

  <select onchange="changeFont(this.value)">
    <option value="">Select Font</option>
    <option>Poppins</option><option>Great Vibes</option>
    <option>Playfair Display</option><option>Cormorant</option>
    <option>Dancing Script</option><option>Montserrat</option>
    <option>Cinzel</option><option>Libre Baskerville</option>
    <option>Lora</option><option>Abril Fatface</option>
  </select>

  <button onclick="addText()">Add Text</button>

  <button class="icon-btn" title="Undo" onclick="undo()">âŸ²</button>
  <button class="icon-btn" title="Redo" onclick="redo()">âŸ³</button>

  <button id="colorBtn" onclick="toggleColorPanel()" style="display:none;">ðŸŽ¨ Color</button>
  <button onclick="exportJPG()">Save JPG</button>
</div>

<div id="colorPanel"></div>
<canvas id="canvas" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const colorPanel = document.getElementById("colorPanel");
const colorBtn = document.getElementById("colorBtn");

let objects=[], selected=null;
let action=null, sx=0, sy=0, startAngle=0;
let undoStack=[], redoStack=[];

const ICON_R=10, ICON_OFFSET=18;

/* ---------- COLORS ---------- */
const COLORS = [
  {name:"black", value:"#000"},
  {name:"white", value:"#fff"},
  {name:"brown", value:"#5a3a22"},
  {name:"ivory", value:"#f7f4e9"},
  {name:"yellow", value:"#f1c40f"},
  {name:"red", value:"#e74c3c"},
  {name:"blue", value:"#3498db"},
  {name:"green", value:"#2ecc71"},
  {name:"rose", value:"#b76e79"},
  {name:"gold", type:"gradient"},
  {name:"silver", type:"gradient"}
];

/* ---------- STATE ---------- */
function saveState(){
  undoStack.push(JSON.stringify(objects));
  redoStack=[];
}
function undo(){
  if(!undoStack.length) return;
  redoStack.push(JSON.stringify(objects));
  objects=JSON.parse(undoStack.pop());
  selected=null; hideColor(); draw();
}
function redo(){
  if(!redoStack.length) return;
  undoStack.push(JSON.stringify(objects));
  objects=JSON.parse(redoStack.pop());
  selected=null; hideColor(); draw();
}

/* ---------- GRADIENTS ---------- */
function metallicGradient(type,w,h){
  const g = ctx.createLinearGradient(0,0,w,0);
  if(type==="gold"){
    g.addColorStop(0,"#7a5c00");
    g.addColorStop(0.3,"#f5d76e");
    g.addColorStop(0.5,"#fff3b0");
    g.addColorStop(0.7,"#f5d76e");
    g.addColorStop(1,"#7a5c00");
  }
  if(type==="silver"){
    g.addColorStop(0,"#7d7d7d");
    g.addColorStop(0.3,"#e5e5e5");
    g.addColorStop(0.5,"#ffffff");
    g.addColorStop(0.7,"#e5e5e5");
    g.addColorStop(1,"#7d7d7d");
  }
  return g;
}

/* ---------- DRAW ---------- */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  objects.forEach(o=>{
    ctx.save();
    ctx.translate(o.x+o.w/2,o.y+o.h/2);
    ctx.rotate(o.rotation);
    ctx.translate(-o.w/2,-o.h/2);

    if(o.color?.type==="gradient"){
      ctx.fillStyle = metallicGradient(o.color.name,o.w,o.h);
    } else {
      ctx.fillStyle = o.color;
    }

    if(o.type==="shape"){ drawShape(o); }
    if(o.type==="text"){
      ctx.font=`${o.fontSize}px ${o.font}`;
      ctx.textAlign="center";
      ctx.textBaseline="middle";
      ctx.fillText(o.text,o.w/2,o.h/2);
    }

    if(o===selected) drawOutline(o);
    ctx.restore();
  });
}

/* ---------- SHAPES ---------- */
function drawShape(o){
  const w=o.w,h=o.h;
  ctx.beginPath();
  if(o.shape==="rect") ctx.rect(0,0,w,h);
  if(o.shape==="rounded") roundRect(0,0,w,h,20);
  if(o.shape==="pill") roundRect(0,0,w,h,h/2);
  if(o.shape==="circle") ctx.arc(w/2,h/2,w/2,0,Math.PI*2);
  if(o.shape==="oval") ctx.ellipse(w/2,h/2,w/2,h/2,0,0,Math.PI*2);
  if(o.shape==="arch"){ctx.moveTo(0,h);ctx.lineTo(0,h/2);ctx.arc(w/2,h/2,w/2,Math.PI,0);ctx.lineTo(w,h);}
  if(o.shape==="diamond"){ctx.moveTo(w/2,0);ctx.lineTo(w,h/2);ctx.lineTo(w/2,h);ctx.lineTo(0,h/2);ctx.closePath();}
  if(o.shape==="hexagon"){
    for(let i=0;i<6;i++){
      const a=Math.PI/3*i;
      ctx.lineTo(w/2+(w/2)*Math.cos(a),h/2+(h/2)*Math.sin(a));
    } ctx.closePath();
  }
  if(o.shape==="shield"){ctx.moveTo(0,0);ctx.lineTo(w,0);ctx.lineTo(w,h*0.6);ctx.lineTo(w/2,h);ctx.lineTo(0,h*0.6);ctx.closePath();}
  if(o.shape==="vertical") ctx.rect(0,0,w,h);
  ctx.fill();
}
function roundRect(x,y,w,h,r){
  ctx.moveTo(x+r,y);
  ctx.arcTo(x+w,y,x+w,y+h,r);
  ctx.arcTo(x+w,y+h,x,y+h,r);
  ctx.arcTo(x,y+h,x,y,r);
  ctx.arcTo(x,y,x+w,y,r);
}

/* ---------- OUTLINE ---------- */
function drawOutline(o){
  ctx.strokeStyle="#1e90ff";
  ctx.setLineDash([6,4]);
  ctx.strokeRect(0,0,o.w,o.h);
  ctx.setLineDash([]);
}

/* ---------- ADD ---------- */
function addShape(shape){
  if(!shape) return;
  saveState();
  objects=objects.filter(o=>o.type!=="shape");
  objects.unshift({type:"shape",shape,x:250,y:130,w:300,h:140,color:"#000",rotation:0});
  selected=objects[0]; showColor(); draw();
}
function addText(){
  const t=prompt("Enter text","Your Name");
  if(!t) return;
  saveState();
  ctx.font="36px Poppins";
  const w=ctx.measureText(t).width+30;
  objects.push({type:"text",text:t,x:400-w/2,y:170,w,h:60,fontSize:36,font:"Poppins",color:"#000",rotation:0});
  selected=objects.at(-1); showColor(); draw();
}

/* ---------- COLOR ---------- */
function showColor(){ colorBtn.style.display="inline-block"; }
function hideColor(){ colorBtn.style.display="none"; colorPanel.style.display="none"; }

function toggleColorPanel(){
  colorPanel.innerHTML="";
  COLORS.forEach(c=>{
    const d=document.createElement("div");
    d.className="color-swatch";
    d.style.background = c.type==="gradient"
      ? (c.name==="gold" ? "linear-gradient(90deg,#7a5c00,#fff3b0,#7a5c00)"
                         : "linear-gradient(90deg,#7d7d7d,#ffffff,#7d7d7d)")
      : c.value;
    d.onclick=()=>{
      saveState();
      selected.color = c.type==="gradient" ? {type:"gradient",name:c.name} : c.value;
      colorPanel.style.display="none";
      draw();
    };
    colorPanel.appendChild(d);
  });
  colorPanel.style.display="block";
}

/* ---------- FONT ---------- */
function changeFont(f){
  if(selected && selected.type==="text"){
    saveState();
    selected.font=f;
    ctx.font=`${selected.fontSize}px ${f}`;
    selected.w=ctx.measureText(selected.text).width+30;
    draw();
  }
}

/* ---------- EXPORT ---------- */
function exportJPG(){
  const a=document.createElement("a");
  a.download="design.jpg";
  a.href=canvas.toDataURL("image/jpeg",1);
  a.click();
}

draw();
</script>
</body>
</html>
