<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nameplate Designer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins, sans-serif;
  background:#f2f2f2;
}

#controls{
  background:#fff;
  padding:10px;
  display:flex;
  gap:8px;
  justify-content:center;
  flex-wrap:wrap;
}

#canvasWrap{
  display:flex;
  justify-content:center;
  margin:15px;
}

canvas{
  background:#fff;
  border:2px solid #333;
}
</style>
</head>

<body>

<div id="controls">
  <button onclick="addRect()">Rectangle</button>
  <button onclick="addRounded()">Rounded</button>
  <button onclick="addCircle()">Circle</button>
  <button onclick="addArch()">Arch</button>

  <button onclick="addText()">Add Text</button>
  <button onclick="rotateSelected()">Rotate</button>
  <button onclick="deleteSelected()">Delete</button>
  <button onclick="exportJPG()">Save JPG</button>
</div>

<div id="canvasWrap">
  <canvas id="canvas" width="800" height="400"></canvas>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let objects = [];
let selected = null;
let mode = null;
let handle = null;
let offsetX = 0;
let offsetY = 0;

const HANDLE = 8;

/* ---------- DRAW ---------- */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  objects.forEach(o=>{
    ctx.save();
    ctx.translate(o.x + o.w/2, o.y + o.h/2);
    ctx.rotate(o.rotation);
    ctx.translate(-o.w/2, -o.h/2);

    ctx.fillStyle = o.color;

    if(o.type === "rect"){
      ctx.fillRect(0,0,o.w,o.h);
    }

    if(o.type === "rounded"){
      roundedRect(0,0,o.w,o.h,20);
    }

    if(o.type === "circle"){
      ctx.beginPath();
      ctx.arc(o.w/2,o.h/2,o.w/2,0,Math.PI*2);
      ctx.fill();
    }

    if(o.type === "arch"){
      archShape(0,0,o.w,o.h);
    }

    if(o.type === "text"){
      ctx.fillStyle=o.color;
      ctx.font=`${o.size}px Poppins`;
      ctx.textAlign="center";
      ctx.textBaseline="middle";
      ctx.fillText(o.text,o.w/2,o.h/2);
    }

    if(o === selected){
      ctx.strokeStyle="#1e90ff";
      ctx.setLineDash([6,4]);
      ctx.strokeRect(0,0,o.w,o.h);
      ctx.setLineDash([]);
      drawHandles(o);
    }

    ctx.restore();
  });
}

/* ---------- SHAPE HELPERS ---------- */
function roundedRect(x,y,w,h,r){
  ctx.beginPath();
  ctx.moveTo(x+r,y);
  ctx.lineTo(x+w-r,y);
  ctx.quadraticCurveTo(x+w,y,x+w,y+r);
  ctx.lineTo(x+w,y+h-r);
  ctx.quadraticCurveTo(x+w,y+h,x+w-r,y+h);
  ctx.lineTo(x+r,y+h);
  ctx.quadraticCurveTo(x,y+h,x,y+h-r);
  ctx.lineTo(x,y+r);
  ctx.quadraticCurveTo(x,y,x+r,y);
  ctx.closePath();
  ctx.fill();
}

function archShape(x,y,w,h){
  ctx.beginPath();
  ctx.moveTo(x,y+h);
  ctx.lineTo(x,y+h/2);
  ctx.arc(w/2,y+h/2,w/2,Math.PI,0);
  ctx.lineTo(x+w,y+h);
  ctx.closePath();
  ctx.fill();
}

/* ---------- HANDLES ---------- */
function drawHandles(o){
  const pts=[
    [0,0],[o.w,0],[0,o.h],[o.w,o.h]
  ];
  ctx.fillStyle="#1e90ff";
  pts.forEach(p=>{
    ctx.fillRect(p[0]-HANDLE/2,p[1]-HANDLE/2,HANDLE,HANDLE);
  });
}

function getHandle(mx,my,o){
  const hs=[
    {x:o.x,y:o.y,n:"tl"},
    {x:o.x+o.w,y:o.y,n:"tr"},
    {x:o.x,y:o.y+o.h,n:"bl"},
    {x:o.x+o.w,y:o.y+o.h,n:"br"}
  ];
  for(let h of hs){
    if(mx>h.x-HANDLE && mx<h.x+HANDLE && my>h.y-HANDLE && my<h.y+HANDLE){
      return h.n;
    }
  }
  return null;
}

/* ---------- ADD OBJECTS ---------- */
function baseShape(type){
  objects.push({
    type:type,
    x:200,y:150,
    w:300,h:100,
    color:"#000",
    rotation:0
  });
  draw();
}

function addRect(){ baseShape("rect"); }
function addRounded(){ baseShape("rounded"); }
function addCircle(){ 
  objects.push({
    type:"circle",
    x:260,y:150,
    w:150,h:150,
    color:"#000",
    rotation:0
  });
  draw();
}
function addArch(){ baseShape("arch"); }

function addText(){
  const t=prompt("Enter text","Your Name");
  if(!t) return;
  objects.push({
    type:"text",
    text:t,
    x:250,y:180,
    w:300,h:80,
    size:36,
    color:"#fff",
    rotation:0
  });
  draw();
}

/* ---------- MOUSE ---------- */
canvas.addEventListener("mousedown",e=>{
  const mx=e.offsetX,my=e.offsetY;
  selected=null; mode=null; handle=null;

  for(let i=objects.length-1;i>=0;i--){
    const o=objects[i];
    const h=getHandle(mx,my,o);
    if(h){ selected=o; mode="resize"; handle=h; break; }
    if(mx>o.x && mx<o.x+o.w && my>o.y && my<o.y+o.h){
      selected=o; mode="move";
      offsetX=mx-o.x; offsetY=my-o.y;
      break;
    }
  }
  draw();
});

canvas.addEventListener("mousemove",e=>{
  if(!selected) return;
  const mx=e.offsetX,my=e.offsetY;

  if(mode==="move"){
    selected.x=mx-offsetX;
    selected.y=my-offsetY;
  }

  if(mode==="resize"){
    if(handle==="br"){ selected.w=mx-selected.x; selected.h=my-selected.y; }
    if(handle==="tr"){ selected.w=mx-selected.x; selected.h+=selected.y-my; selected.y=my; }
    if(handle==="bl"){ selected.w+=selected.x-mx; selected.x=mx; selected.h=my-selected.y; }
    if(handle==="tl"){ selected.w+=selected.x-mx; selected.h+=selected.y-my; selected.x=mx; selected.y=my; }
  }
  draw();
});

canvas.addEventListener("mouseup",()=>{ mode=null; handle=null; });

/* ---------- ACTIONS ---------- */
function rotateSelected(){
  if(selected){ selected.rotation+=Math.PI/12; draw(); }
}
function deleteSelected(){
  if(!selected) return;
  objects=objects.filter(o=>o!==selected);
  selected=null; draw();
}
function exportJPG(){
  const a=document.createElement("a");
  a.download="design.jpg";
  a.href=canvas.toDataURL("image/jpeg",1);
  a.click();
}

draw();
</script>

</body>
</html>
