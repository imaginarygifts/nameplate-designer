<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nameplate Designer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#f2f2f2;
}
#controls{
  background:#fff;
  padding:10px;
  display:flex;
  gap:10px;
  justify-content:center;
}
canvas{
  background:#fff;
  border:2px solid #333;
  display:block;
  margin:20px auto;
}
</style>
</head>

<body>

<div id="controls">
  <button onclick="addShape()">Rectangle</button>
  <button onclick="addText()">Add Text</button>
  <button onclick="exportJPG()">Save JPG</button>
</div>

<canvas id="canvas" width="800" height="400"></canvas>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

let objects=[];
let selected=null;
let action=null;
let handle=null;
let startAngle=0;
let startX=0,startY=0;

const HANDLE=8;
const ROTATE_OFFSET=28;

/* ---------- DRAW ---------- */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  objects.forEach(o=>{
    ctx.save();
    ctx.translate(o.x+o.w/2,o.y+o.h/2);
    ctx.rotate(o.rotation);
    ctx.translate(-o.w/2,-o.h/2);

    if(o.type==="shape"){
      ctx.fillStyle=o.color;
      ctx.fillRect(0,0,o.w,o.h);
    }

    if(o.type==="text"){
      ctx.fillStyle=o.color;
      ctx.font=`${o.fontSize}px Poppins`;
      ctx.textAlign="center";
      ctx.textBaseline="middle";
      ctx.fillText(o.text,o.w/2,o.h/2);
    }

    if(o===selected){
      drawSelection(o);
    }

    ctx.restore();
  });
}

function drawSelection(o){
  ctx.strokeStyle="#1e90ff";
  ctx.setLineDash([6,4]);
  ctx.strokeRect(0,0,o.w,o.h);
  ctx.setLineDash([]);

  // resize handles
  const pts=[[0,0],[o.w,0],[0,o.h],[o.w,o.h]];
  pts.forEach(p=>{
    ctx.fillStyle="#1e90ff";
    ctx.fillRect(p[0]-HANDLE/2,p[1]-HANDLE/2,HANDLE,HANDLE);
  });

  // delete
  ctx.beginPath();
  ctx.arc(-20,-20,8,0,Math.PI*2);
  ctx.fillStyle="#ff4d4d";
  ctx.fill();

  // rotate
  ctx.beginPath();
  ctx.arc(o.w+20,-20,8,0,Math.PI*2);
  ctx.fillStyle="#1e90ff";
  ctx.fill();
}

/* ---------- ADD ---------- */
function addShape(){
  objects=objects.filter(o=>o.type!=="shape");
  objects.unshift({
    type:"shape",
    x:250,y:150,w:300,h:120,
    color:"#000",
    rotation:0
  });
  draw();
}

function addText(){
  const t=prompt("Enter text","Your Name");
  if(!t) return;

  ctx.font="36px Poppins";
  const w=ctx.measureText(t).width+30;
  const h=36+20;

  const obj={
    type:"text",
    text:t,
    x:400-w/2,
    y:200-h/2,
    w:w,h:h,
    fontSize:36,
    color:"#fff",
    rotation:0
  };
  objects.push(obj);
  selected=obj;
  draw();
}

/* ---------- HIT TEST ---------- */
function hitHandle(mx,my,o){
  const hx=o.x+o.w+20;
  const hy=o.y-20;
  if(Math.hypot(mx-hx,my-hy)<10) return "rotate";

  const dx=o.x-20,dy=o.y-20;
  if(Math.hypot(mx-dx,my-dy)<10) return "delete";

  if(mx>o.x+o.w-HANDLE && my>o.y+o.h-HANDLE) return "resize";
  if(mx>o.x && mx<o.x+o.w && my>o.y && my<o.y+o.h) return "move";
  return null;
}

/* ---------- EVENTS ---------- */
canvas.addEventListener("mousedown",e=>{
  const mx=e.offsetX,my=e.offsetY;
  selected=null; action=null;

  for(let i=objects.length-1;i>=0;i--){
    const o=objects[i];
    const h=hitHandle(mx,my,o);
    if(h){
      selected=o;
      action=h;
      startX=mx; startY=my;
      startAngle=Math.atan2(my-(o.y+o.h/2),mx-(o.x+o.w/2))-o.rotation;
      break;
    }
  }
  draw();
});

canvas.addEventListener("mousemove",e=>{
  if(!selected) return;
  const mx=e.offsetX,my=e.offsetY;

  if(action==="move"){
    selected.x+=mx-startX;
    selected.y+=my-startY;
    startX=mx; startY=my;
  }

  if(action==="resize"){
    selected.w+=mx-startX;
    selected.h+=my-startY;
    if(selected.type==="text"){
      selected.fontSize=Math.max(14,selected.h*0.6);
    }
    startX=mx; startY=my;
  }

  if(action==="rotate"){
    selected.rotation=Math.atan2(my-(selected.y+selected.h/2),mx-(selected.x+selected.w/2))-startAngle;
  }

  draw();
});

canvas.addEventListener("mouseup",()=>action=null);

/* ---------- DOUBLE CLICK EDIT ---------- */
canvas.addEventListener("dblclick",e=>{
  if(selected && selected.type==="text"){
    const t=prompt("Edit text",selected.text);
    if(t){
      selected.text=t;
      ctx.font=`${selected.fontSize}px Poppins`;
      selected.w=ctx.measureText(t).width+30;
    }
    draw();
  }
});

/* ---------- EXPORT ---------- */
function exportJPG(){
  const a=document.createElement("a");
  a.download="design.jpg";
  a.href=canvas.toDataURL("image/jpeg",1);
  a.click();
}

draw();
</script>

</body>
</html>
