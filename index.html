<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Imaginary Gifts â€“ Designer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Great+Vibes&family=Dancing+Script&family=Playfair+Display&family=Montserrat&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">

<style>
body{margin:0;background:#000;font-family:Poppins}

/* LOGO */
#brand{
  background:#000;
  text-align:center;
  padding:30px;
  font-size:60px;
  font-family:"Cinzel Decorative",serif;
  background-image:linear-gradient(135deg,#7a5c00,#fff3b0,#7a5c00);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* CANVAS */
#canvas{
  background:#fff;
  border:2px solid #000;
  border-radius:18px;
  display:block;
  margin:10px auto;
  touch-action:none;
}

/* BUTTONS */
.big-btn{
  width:100%;
  margin:10px auto;
  padding:36px;
  font-size:26px;
  background:#000;
  color:#f7f4e9;
  border:2px solid #f7f4e9;
  border-radius:14px;
  display:none;
}
.small-btn{
  display:block;
  margin:10px auto;
  padding:12px 24px;
  font-size:14px;
  background:#000;
  color:#fff;
  border:1px solid #fff;
  border-radius:10px;
}

/* PALETTE */
.palette{
  display:none;
  overflow-x:auto;
  white-space:nowrap;
  padding:10px;
  text-align:center;
}
.thumb{
  width:50px;
  height:50px;
  display:inline-block;
  border-radius:8px;
  margin-right:10px;
  border:2px solid #fff;
  background-size:cover;
  background-position:center;
}

/* CONTROLS */
#controls{
  background:#000;
  padding:18px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}
button,select{
  padding:30px;
  font-size:22px;
  background:#000;
  color:#f7f4e9;
  border:2px solid #f7f4e9;
  border-radius:14px;
}
</style>
</head>

<body>

<div id="brand">Imaginary Gifts</div>

<canvas id="canvas"></canvas>

<!-- CANVAS COLOUR -->
<div id="canvasPalette" class="palette"></div>
<button class="small-btn" onclick="toggleCanvasPalette()">Canvas Colour</button>

<!-- ELEMENT COLOUR -->
<div id="colors" class="palette"></div>
<button id="colorBtn" class="big-btn" onclick="toggleColors()">SELECT COLOUR</button>

<div id="controls">
  <select onchange="addShape(this.value)">
    <option value="">Select Shape</option>
    <option value="rect">Rectangle</option>
    <option value="rounded">Rounded</option>
    <option value="circle">Circle</option>
    <option value="oval">Oval</option>
    <option value="pill">Pill</option>
  </select>

  <button onclick="toggleLock()">ðŸ”’ Lock / Unlock</button>
  <button onclick="addText()">Add Text</button>

  <select onchange="changeFont(this.value)">
    <option value="">Select Font</option>
    <option>Cinzel Decorative</option>
    <option>Great Vibes</option>
    <option>Dancing Script</option>
    <option>Playfair Display</option>
    <option>Montserrat</option>
  </select>
</div>

<button class="big-btn" style="display:block" onclick="saveImage()">SAVE DESIGN</button>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

let canvasBg="#fff";
let objects=[],selected=null;
let mode=null,sx=0,sy=0,startAngle=0;

const ELEMENT_COLORS=[
  "#000","#fff","#5a3a22","#f7f4e9",
  "#e74c3c","#3498db","#2ecc71",
  "gold","silver","rosegold"
];

const CANVAS_BACKGROUNDS=[
  "#ffffff","#000000","#cccccc","#5a3a22"
];

function resizeCanvas(){
  canvas.width=Math.min(innerWidth-20,900);
  canvas.height=700;
  draw();
}
window.addEventListener("resize",resizeCanvas);

/* METALLIC GRADIENT */
function metallic(type,w){
  const g=ctx.createLinearGradient(0,0,w,0);
  if(type==="gold"){
    g.addColorStop(0,"#7a5c00");
    g.addColorStop(.5,"#fff3b0");
    g.addColorStop(1,"#7a5c00");
  }
  if(type==="silver"){
    g.addColorStop(0,"#777");
    g.addColorStop(.5,"#fff");
    g.addColorStop(1,"#777");
  }
  if(type==="rosegold"){
    g.addColorStop(0,"#8b5a5a");
    g.addColorStop(.5,"#f3c1c1");
    g.addColorStop(1,"#8b5a5a");
  }
  return g;
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle=canvasBg;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  objects.forEach(o=>{
    ctx.save();
    ctx.translate(o.x+o.w/2,o.y+o.h/2);
    ctx.rotate(o.rotation);
    ctx.translate(-o.w/2,-o.h/2);

    if(o.type==="shape"){
      ctx.fillStyle=["gold","silver","rosegold"].includes(o.color)
        ? metallic(o.color,o.w)
        : o.color;
      drawShape(o);
    }

    if(o.type==="text"){
      ctx.font=`${o.size}px ${o.font}`;
      ctx.textBaseline="top";
      o.w=ctx.measureText(o.text).width;
      o.h=o.size;
      ctx.fillStyle=["gold","silver","rosegold"].includes(o.color)
        ? metallic(o.color,o.w)
        : o.color;
      ctx.fillText(o.text,0,0);
    }

    if(o===selected) drawHandles(o);
    ctx.restore();
  });
}

function drawShape(o){
  ctx.beginPath();
  if(o.shape==="rect") ctx.rect(0,0,o.w,o.h);
  if(o.shape==="rounded") roundRect(0,0,o.w,o.h,20);
  if(o.shape==="circle") ctx.arc(o.w/2,o.h/2,o.w/2,0,Math.PI*2);
  if(o.shape==="oval") ctx.ellipse(o.w/2,o.h/2,o.w/2,o.h/2,0,0,Math.PI*2);
  if(o.shape==="pill") roundRect(0,0,o.w,o.h,o.h/2);
  ctx.fill();
}

function roundRect(x,y,w,h,r){
  ctx.moveTo(x+r,y);
  ctx.arcTo(x+w,y,x+w,y+h,r);
  ctx.arcTo(x+w,y+h,x,y+h,r);
  ctx.arcTo(x,y+h,x,y,r);
  ctx.arcTo(x,y,x+w,y,r);
}

function drawIcon(x,y,t){
  ctx.beginPath();
  ctx.arc(x,y,14,0,Math.PI*2);
  ctx.fillStyle="#fff";
  ctx.fill();
  ctx.stroke();
  ctx.fillStyle="#000";
  ctx.font="16px Poppins";
  ctx.fillText(t,x-6,y+6);
}

function drawHandles(o){
  ctx.strokeStyle=o.locked?"#999":"#1e90ff";
  ctx.strokeRect(0,0,o.w,o.h);
  if(o.locked){
    drawIcon(o.w/2,-22,"ðŸ”’");
    return;
  }
  drawIcon(-18,-18,"Ã—");
  drawIcon(o.w+18,-18,"â†»");
  drawIcon(o.w+18,o.h+18,"â†”");
}

/* INTERACTION */
function getPos(e){
  const r=canvas.getBoundingClientRect();
  const t=e.touches?e.touches[0]:e;
  return{
    x:(t.clientX-r.left)*(canvas.width/r.width),
    y:(t.clientY-r.top)*(canvas.height/r.height)
  };
}

canvas.onmousedown=canvas.ontouchstart=e=>{
  e.preventDefault();
  const p=getPos(e);
  selected=null;mode=null;

  for(let i=objects.length-1;i>=0;i--){
    const o=objects[i];
    const cx=o.x+o.w/2,cy=o.y+o.h/2;
    const dx=p.x-cx,dy=p.y-cy;
    const cos=Math.cos(-o.rotation),sin=Math.sin(-o.rotation);
    const rx=cos*dx-sin*dy+o.w/2;
    const ry=sin*dx+cos*dy+o.h/2;

    if(!o.locked && Math.hypot(rx+18,ry+18)<14){
      objects.splice(i,1);draw();return;
    }
    if(!o.locked && Math.hypot(rx-(o.w+18),ry+18)<14){
      selected=o;mode="rotate";
      startAngle=Math.atan2(p.y-cy,p.x-cx)-o.rotation;
      break;
    }
    if(!o.locked && Math.hypot(rx-(o.w+18),ry-(o.h+18))<14){
      selected=o;mode="resize";sx=p.x;sy=p.y;break;
    }
    if(rx>0 && rx<o.w && ry>0 && ry<o.h){

  /* âœ… DOUBLE CLICK / DOUBLE TAP TO EDIT TEXT */
  if(o.type === "text" && !o.locked){
    const now = Date.now();
    if(now - lastTapTime < 350){
      const nt = prompt("Edit Text", o.text);
      if(nt !== null){
        o.text = nt;
        draw();
      }
      return;
    }
    lastTapTime = now;
  }

  selected = o;
  if(!o.locked){
    mode = "move";
    sx = p.x;
    sy = p.y;
  }
  break;
}
  }
  document.getElementById("colorBtn").style.display=selected?"block":"none";
  draw();
};

canvas.onmousemove=canvas.ontouchmove=e=>{
  if(!selected||!mode||selected.locked)return;
  e.preventDefault();
  const p=getPos(e);

  if(mode==="move"){selected.x+=p.x-sx;selected.y+=p.y-sy;}
  if(mode==="resize"){
    selected.w+=p.x-sx;
    selected.h+=p.y-sy;
    if(selected.type==="text") selected.size+=(p.y-sy)*0.5;
  }
  if(mode==="rotate"){
    const cx=selected.x+selected.w/2,cy=selected.y+selected.h/2;
    selected.rotation=Math.atan2(p.y-cy,p.x-cx)-startAngle;
  }
  sx=p.x;sy=p.y;
  draw();
};

canvas.onmouseup=canvas.ontouchend=()=>mode=null;

/* CONTROLS */
function addShape(s){
  if(!s)return;
  objects=objects.filter(o=>o.type!=="shape");
  const w=canvas.width*0.6;
  selected={
    type:"shape",
    shape:s,
    x:(canvas.width-w)/2,
    y:(canvas.height-(w*0.6))/2,
    w:w,h:w*0.6,
    rotation:0,
    color:"#000",
    locked:false
  };
  objects.push(selected);
  document.getElementById("colorBtn").style.display="block";
  draw();
}

function addText(){
  const t=prompt("Text","Your Name");
  if(!t)return;
  selected={
    type:"text",
    text:t,
    font:"Cinzel Decorative",
    size:canvas.width*0.08,
    x:canvas.width*0.2,
    y:canvas.height*0.45,
    rotation:0,
    color:"gold",
    locked:false
  };
  objects.push(selected);
  document.getElementById("colorBtn").style.display="block";
  draw();
}

function changeFont(f){
  if(selected&&selected.type==="text"){selected.font=f;draw();}
}

function toggleLock(){
  if(selected){selected.locked=!selected.locked;draw();}
}

/* ELEMENT COLOR PALETTE */
function toggleColors(){
  const c=document.getElementById("colors");
  c.innerHTML="";
  ELEMENT_COLORS.forEach(col=>{
    const d=document.createElement("div");
    d.className="thumb";

    if(col==="gold"){
      d.style.background="linear-gradient(135deg,#7a5c00,#fff3b0,#7a5c00)";
    }else if(col==="silver"){
      d.style.background="linear-gradient(135deg,#777,#ffffff,#777)";
    }else if(col==="rosegold"){
      d.style.background="linear-gradient(135deg,#8b5a5a,#f3c1c1,#8b5a5a)";
    }else{
      d.style.background=col;
    }

    d.onclick=()=>{
      selected.color=col;
      c.style.display="none";
      draw();
    };
    c.appendChild(d);
  });
  c.style.display=c.style.display==="block"?"none":"block";
}

/* CANVAS COLOR */
function toggleCanvasPalette(){
  const p=document.getElementById("canvasPalette");
  p.innerHTML="";
  CANVAS_BACKGROUNDS.forEach(c=>{
    const d=document.createElement("div");
    d.className="thumb";
    d.style.background=c;
    d.onclick=()=>{canvasBg=c;p.style.display="none";draw();}
    p.appendChild(d);
  });
  p.style.display=p.style.display==="block"?"none":"block";
}

function saveImage(){
  const a=document.createElement("a");
  a.download="design.jpg";
  a.href=canvas.toDataURL("image/jpeg",1);
  a.click();
}

resizeCanvas();
draw();
</script>

</body>
</html>
